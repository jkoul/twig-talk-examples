name: twiginthewild
type: theme
description: 'Theme for Twig Examples Sites'
package: Other
core: 8.x
base theme: uswds

libraries:
  - twiginthewild/global_styling
libraries-override:
  uswds/uswds:
    css:
      theme:
        assets/css/uswds.css: assets/css/uswds.css
    js:
      assets/js/uswds.min.js: assets/js/uswds.min.js

# Add the CSS to CKEditor, so that custom entries in "Style" will work.
ckeditor_stylesheets:
  - assets/css/uswds.css

regions:
  header_top: 'Above Header'
  header: 'Header'
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  mobile_menu: 'Mobile Menu'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  hero: 'Hero'
  content: 'Content'
  footer_menu: 'Footer Menu'
  footer: 'Primary Footer'
  footer_secondary: 'Secondary Footer'
